<canvas
  #canvas
  (mousedown)="onMouseDown($event)"
  (mouseup)="onMouseUp()"
  (mousemove)="onMouseMove($event)"
  tabindex="0"
></canvas>

<div *ngIf="!soundIsActivated" (click)="activateSound()" class="sound-btn">play sound</div>

<audio
  #audioTrack
  *ngFor="let track of audioTracks"
  loop
  preload="auto"
  [src]="track.url"
></audio>
<audio #droneAudioTrack loop  preload="auto" src="./assets/drone.mp3"></audio>
