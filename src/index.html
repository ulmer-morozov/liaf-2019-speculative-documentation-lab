  <meta property="og:description"
        content="During the final days of the Lofoten International Arts Festival 2019 a group of writers, sound artists, graphic designers and media artists currently based in Russia and Norway gathered together in SvolvÃ¦r, Lofoten. With the aim to collectively tell speculative stories about the place, they immersed themselves into topics such as tourism and human-nature relations. They argued, brainstormed, laughed and they shared understandings and misunderstandings. The group then let their personal experience of the place, and the art presented at LIAF 2019, be a starting point for them to reflect upon and question their own perception of the place and the topics discussed."/>
